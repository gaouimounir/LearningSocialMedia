<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
</head>

<body>
  <header>
    
    
  </header>
  <h1 class="titre-page">
    Les Posts
  </h1>
  <main>
    <article class="card" th:each="post : ${LesPosts}">
		
    	<div class="intitule">
			<p th:text="'Username : ' + ${post.user.username}"></p>
			<p th:text="'Date : ' + ${post.user.datecreation}"></p>
		</div>
		
		<p th:text="'Post : ' + ${post.content}"></p>
		
		<div class="interaction">
			<div th:each="comment : ${post.comments}">
		        <p th:text="'Commentaire : ' + ${comment.text}"></p>
		        <!-- Assuming 'likes' is an attribute of the 'Comment' class -->
		        
		    </div>
		    <p th:text="'Like : ' + ${@postService.getLikesCountForPost(post.idpost)}"></p>
		</div>
		
		
    </article>
  </p>
  </main>
</body>

</html>
